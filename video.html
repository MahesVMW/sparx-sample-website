<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./video.css">
    <title>Responsive Animated Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Acme&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./Sparx.png" alt="Logo Image" width="300px" height="100px">
        </div>
        <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-links">
            <li><button  class="demo" id="demo"><i class="bi bi-play-circle" style="color: rgb(7, 176, 243);"></i>Live Demo</button></li>
            <li><button  class="demo"><i class="bi bi-currency-dollar" style="color: rgb(7, 176, 243);"></i>Get Quote</button></li>
            <li><button  class="demo"><i class="bi bi-download"></i>Download</button></li>
        </ul>
    </nav>
    <section id="main-content">
        <div class="content-right">
            <h1>Secure Password</h1>
            <h2>For a more secure environment</h2>
        </div>
        <div class="content-left">
          <img src="./Layer 5.png" class="img">
        </div>
        
       </section>
       <div class="video-player" id="video_player">
        <video width="100%" controls autoplay>
           <source src="./sparx video.mp4" type="video/mp4">
        </video>
        <div id="close">close</div>
       </div>
    <script src="./script.js"></script>
    <script>
        const hamburger = document.querySelector(".hamburger");
const navLinks = document.querySelector(".nav-links");
const links = document.querySelectorAll(".nav-links li");

hamburger.addEventListener('click', ()=>{
   //Animate Links
    navLinks.classList.toggle("open");
    links.forEach(link => {
        link.classList.toggle("fade");
    });

    //Hamburger Animation
    hamburger.classList.toggle("toggle");
});
    </script>
</body>
</html>
